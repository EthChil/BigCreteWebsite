                <img src="./assets/Summer 2021 320p.png" width=100% height=auto>
                <figcaption>
                    <h3 class="post-name">Summer 2021</h3>
                    <p class="date">09/05/21</p>
                </figcaption>
                <!--Modal-->
                <div class="portfolio-modal">
                    <button type="button" class="modal-close">
                        <img src="./assets/close button.svg" alt="Close" style="width: 2em; height: auto;">
                    </button>
                    <div class="portfolio-header">
                        <div class="portfolio-title-box">
                            <h2 class="portfolio-title">Summer 2021</h2>
                            <p class="portfolio-subtitle">Weekly blog of my trip to California over Summer 2021</p>
                        </div>
                    </div>
                    <div class="portfolio-content">
                        <div class="text-box">
                            <p>Part of my criteria for finding a summer internship in 2021 was that it was in person. As a generally mechanical engineering focused person, I believe it is very important to work hands on. Sadly during this time Canada was going through a strenuous time with COVID-19, with vaccine shortages, strict lockdowns and the rumoured third wave. This made it really hard to find an in person internship. Luckily, since I was now a second year student, I got a few job offers in California. I ended up accepting an offer to work at Matician, in Palo Alto. Matician is building autonomous robots to help people, something that I align with perfectly.</p>
                        </div>
                        <div class="text-box">
                            <p>Flying to California during a pandemic was really interesting, planes were surprisingly packed yet airports were eerily empty. At my layover in Vancouver (YVR), I was on one of 4 non-domestic flights the entire day. The second day after I landed I already had my first vaccine shot, something that wouldn’t have happened in Canada for another few months. Despite all that I’ve been told about the American healthcare system, that was pretty sweet.</p>
                        </div>
                        <div class="text-box">
                            <p>Since I was a kid I have always wanted to travel to the valley, but my family has really only travelled on the east coast. Every week I tried to get out and try something new, and I documented that in this rather large blog post.</p>
                        </div>
                        <div class="text-box">
                            <b>Week 1</b>
                        </div>
                        <div class="text-box">
                            <p>A big portion of my first week was just getting moved in, figuring out where to get food and getting comfortable with my commute and my neighborhood. I rented a house with 5 other Matician interns, although it was only me and 2 other guys for the first month. In my first few days before work started, I went to Battery Yates, Fishermans Wharf, Stanford, Shoreline Park, and downtown Palo Alto. I also got vaccinated, got a bank account, applied for a Social Security Number and all the other fun intern errands. My first week at work went by super quickly, in my first couple of days I started catching up and getting familiarized with the team and the work that needed to be done. I was assigned my first project on my third day at work, one which would involve weeks of DOEs, prototypes, and brainstorming to finish.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W1A.jpg">
                                <img class="center-picture" src="./assets/W1B.jpg">
                                <img class="center-picture" src="./assets/W1C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 2</b>
                        </div>
                        <div class="text-box">
                            <p>On the weekend after my first week I made it to San Francisco and met up with a friend from Waterloo I hadn’t seen in years. The city felt a lot like a fever dream, the roads slanting up at dizzying angles reminded me of that one scene from Inception. We walked around the mission district and Soma. The next day I biked through the Googleplex, Shoreline Park, and NASA Ames.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W2A.jpg">
                                <img class="center-picture" src="./assets/W2B.jpg">
                                <img class="center-picture" src="./assets/W2C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 3</b>
                        </div>
                        <div class="text-box">
                            <p>I finally wrapped up my first project at the end of this week, and got assigned a really big open ended project going forward. I also had the opportunity to go surfing in Santa Cruz with a family friend who lives nearby on the weekend. I had gone before and was pretty comfortable with standing on the board, so it wasn’t too hard to pick it up again. It was crazy how many people were there, sitting on boards, waiting for the perfect wave. Sadly I didn’t get any pictures of me on the surfboard! After my second week at work I had gotten suggestions to go to Pinnacles National Park, and so the next day, my two roommates and I drove almost 2 hours south to the park. The hike was incredible; at one point going up super steep steps carved into a cliff face. Pinnacles is one of the few places on earth you can see condors, the largest flying bird in North America. We saw multiple, and near the top of the hike there was one perched not 20 feet away from us.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W3A.jpg">
                                <img class="center-picture" src="./assets/W3B.jpg">
                                <img class="center-picture" src="./assets/W3C.jpg">
                                <img class="center-picture" src="./assets/W3D.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 4</b>
                        </div>
                        <div class="text-box">
                            <p>At the end of May we had 4 days off, and some of the interns had joked around the idea of going sailing at Shoreline Park, but only 3 of us (including me) knew how to sail. The tricky part was that the skippers of the sail boats would have to pass a test. Luckily everyone passed, and we ended up having a great time. The day after I biked through foothills park, and saw Tesla’s HQ. On Saturday of that week I made it back up to San Francisco, this time to check out Haight Ashbury and Golden Gate Park. A lot of my family is named after the neighborhood so it was pretty special to me to be there. Sadly at the intersection of Clayton & Haight there wasn’t a sign with both street names. On Sunday I got the chance to see Muir Woods with some friends working at Tesla. It was shocking to walk through the massive trees, feeling like an ant. We hiked up a hill and made it up above the treeline, some odd 400 feet off the base of the forest.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W4A.jpg">
                                <img class="center-picture" src="./assets/W4B.jpg">
                                <img class="center-picture" src="./assets/W4C.jpg">
                            </div>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W4D.jpg">
                                <img class="center-picture" src="./assets/W4E.jpg">
                                <img class="center-picture" src="./assets/W4F.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 5</b>
                        </div>
                        <div class="text-box">
                            <p>For some reason I got the genius idea of going biking up the Santa Cruz mountains with some coworkers. When they showed up with their super fancy bikes and aerodynamic clothing I knew I had screwed up. I showed up in khaki shorts and a t-shirt, and a heavy backpack - bad idea. By the time we had biked 10 miles to the base of the climb, I was already exhausted and had to stay behind. After resting for a bit I decided to go as far as I could up the hill, before turning around a racing back down. Apparently this road is pretty popular with road bikers, and sure thing there were hundreds all trying to make it to the top. The next day I could barely walk, and decided it would be best to relax.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W5A.jpg">
                                <img class="center-picture" src="./assets/W5B.jpg">
                                <img class="center-picture" src="./assets/W5C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 6</b>
                        </div>
                        <div class="text-box">
                            <p>After work on Friday I biked south to San Jose to have dinner with another friend I hadn’t seen in a long time. It's funny to me how surprisingly easy it is to find people from Waterloo here. On Saturday I biked from my house to Apple Park, Nvidia HQ, and Samsungs Research Center to take pictures for friends working there remotely. On Sunday I went to the SF Zoo, Fort Funston, and San Tung’s (which was recommended to me countless times).</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W6A.jpg">
                                <img class="center-picture" src="./assets/W6B.jpg">
                                <img class="center-picture" src="./assets/W6C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 7</b>
                        </div>
                        <div class="text-box">
                            <p>I really wanted to see more of the Pacific and the Bridge on the weekend, so I started at Sutro Baths, hiked through Lands End, and walked along Bakers Beach all the way to the Golden Gate. I still had time in the day and walked through Crissy Field Beach, saw the Palace of Fine Arts, climbed Lyons Street Steps and then got on a bike and made it to Coit Tower. The views this day were incredible, and I am still surprised by how far I made it on foot. I spent Sunday relaxing and doing some user testing of a prototype from work.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W7A.jpg">
                                <img class="center-picture" src="./assets/W7B.jpg">
                                <img class="center-picture" src="./assets/W7C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 8</b>
                        </div>
                        <div class="text-box">
                            <p>I didn’t realize how close I was living to Mission Peak, and this week myself and two of my roommates were determined to climb it. We drove to the base and started climbing before quickly realizing we should’ve brought more water. But despite dehydration, we made it to the top relatively quickly and admired the view for a long time. We took the “less travelled path” on the way down, which was arguably more difficult than the way up. On Sunday all six of us living at the house had tickets booked to go to Alcatraz, so we dove to Pier 33 and took a ferry to the island. It was very spooky in a way that is hard to convey; knowing that some of the most dangerous people alive were locked up on an isolated island right next to a metropolis.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W8A.jpg">
                                <img class="center-picture" src="./assets/W8B.jpg">
                            </div>
                        </div>
                        <div class="image-box">
                            <img class="portfolio-full-width" src="./assets/W8C.png">
                        </div>

                        <div class="text-box">
                            <b>Week 9</b>
                        </div>
                        <div class="text-box">
                            <p>Despite coming up on July 4th, I had a pretty laid back week. I wrapped up my biggest project at work, and started working on a smaller one, that actually had an end in sight and wasn’t so open ended. I really took parkinson's law to heart on my previous project, being extremely thorough and careful with my decisions. On the Friday of the long weekend I went to downtown Mountain View, got lunch delivered by a Starship robot, and biked to Redwood Grove Nature Preserve. On Saturday I spent most of the day working on UW FSAE work, integrating a lot of my projects into the full vehicle model (my experience on UW FSAE can be seen on my projects page). On Sunday July 4th I went to San Francisco, checked out Mission Dolores park (which was packed), met up with some old friends, and watched the firework show at Aquatic Park.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W9A.jpg">
                                <img class="center-picture" src="./assets/W9B.jpg">
                                <img class="center-picture" src="./assets/W9C.jpg">
                            </div>

                        <div class="text-box">
                            <b>Week 10</b>
                        </div>
                        <div class="text-box">
                            <p>This week was like any other at work, it felt good making progress on a new project. On the weekend I biked to Stanford, jogged the Stanford Dish hike, and biked through some parks. And, like the previous week, I had quite a bit of UW FSAE work to get through, so I took a break from exploring on Sunday to be more productive.</p>
                        </div>
                        <div class="image-box">
                            <img class="portfolio-full-width" src="./assets/W10A.jpg">
                        </div>

                        <div class="text-box">
                            <b>Week 11</b>
                        </div>
                        <div class="text-box">
                            <p>This week we had picture day at work, in front of a lovely background of Prusa printers. On Saturday I started a new book, and relaxed all day. On Sunday I met up with a friend in San Francisco for brunch in the Dog Patch. I learned the hard way that milk and sugar in coffee is a cardinal sin at trendy coffee places. We ended up checking out the Chase Center, and walking all the way into SoMa.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W11A.jpg">
                                <img class="center-picture" src="./assets/W11B.jpg">
                                <img class="center-picture" src="./assets/W11C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 12</b>
                        </div>
                        <div class="text-box">
                            <p>Ended up spending a good portion of this week on a seemingly simple root cause analysis, but something extremely strange was happening, and no one seemed to know how to get to the bottom of the problem. On Friday we had a company launch party for our next generation prototype at Spark Social in SF. I got to know some coworkers better on a more personal level, and had lots of fun considering it was a company event! After the party a couple of us walked down to the Chase Center for a stand up comedy show. The next day I met up with a friend from Waterloo. We got lunch at the farmers market on California Avenue, and walked through Stanford University. After that I biked to Byxbee park and saw way too many birds, like seriously, how can that many birds live in the same park?</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W12A.png">
                                <img class="center-picture" src="./assets/W12B.jpg">
                                <img class="center-picture" src="./assets/W12C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 13</b>
                        </div>
                        <div class="text-box">
                            <p>A friend from Waterloo who was working in Palo Alto remotely came down to meet his coworkers and see the office in person, and I showed him around the city that was still new to me. We rented bikes and went across the entire coast line up until Bakers beach, then cut through the city through some cool neighborhoods.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W13A.jpg">
                                <img class="center-picture" src="./assets/W13B.jpg">
                                <img class="center-picture" src="./assets/W13C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 14</b>
                        </div>
                        <div class="text-box">
                            <p>This week at work I took on a really ambitious project, to redesign the company's first few parts for injection molding. When I started this I thought it would just be a quick project, but I really underestimated the time it takes to work with manufacturers and come up with a design both parties are happy with. I ended up needing more than the 50 hours I had already spent during the week, so I worked over the weekend too. I really wanted to make sure these parts got made before I left.</p>
                        </div>
                        <div class="image-box">
                            <img class="portfolio-full-width" src="./assets/W14A.jpg">
                        </div>

                        <div class="text-box">
                            <b>Week 15</b>
                        </div>
                        <div class="text-box">
                            <p>During the work week I just kept grinding away at my DFM project, I was slowly getting closer to something I was happy with and the manufacturer was starting to understand our constraints. I worked extra hard during the week in anticipation for a friend visiting the next couple days. She arrived on Saturday and stayed in Mountain View for the night. On Sunday we headed to SF to stay at a hotel for the rest of her stay. We explored Dolores Park, Golden Gate Park, and its Japanese tea garden. I have to give a shoutout to Kuma Sushi in the city for some amazing sashimi and a really awesome environment.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W15A.jpg">
                                <img class="center-picture" src="./assets/W15B.jpg">
                                <img class="center-picture" src="./assets/W15C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 16</b>
                        </div>
                        <div class="text-box">
                            <p>I took Monday and Tuesday off to explore SF more with my friend. On Monday we went to all the Golden Gate bridge lookouts, Pier 39, and went on a ferry ride around some islands. On Tuesday we did some shopping, went to the Castro, and took some pictures at Haight Ashbury.
                                Early the next day she flew home and I went back to work. I had received some early samples of some parts from our injection molding vendor that allowed me to do some material testing, and make some more educated design decisions.
                                On the weekend, myself and some coworkers planned to go camping in Stanislaus National Forest but sadly it was too smokey and wouldn’t have been enjoyable. Instead, we decided to do a long 16km hike up Mount Tamalpais. After the hike on our drive home, it just so happened that we were at the right time and place; the fog was rolling in over the ridges of the mountain right at sunset, which was incredibly beautiful.
                            </p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W16A.jpg">
                                <img class="center-picture" src="./assets/W16B.jpg">
                                <img class="center-picture" src="./assets/W16C.png">
                                <img class="center-picture" src="./assets/W16D.png">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 17</b>
                        </div>
                        <div class="text-box">
                            <p>In my last week in California, I wrapped up my project and validated sample parts from our vendor. And after work one day my friend from when I did competitive swimming (over a decade ago) came to visit on a road trip from LA to Yosemite to SF. Sadly, as soon as we stopped at our first sight seeing place, Fort Funston, her rental car got broken into and a good portion of my personal stuff got stolen. I learned my lesson the hard way! I had assumed that a conservancy park far from the city would be safe from break ins, but I guess not. On the weekend I packed up all my stuff, sold the stuff I couldn’t bring with me, and did some final exploring in San Bruno.</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/W17A.png">
                                <img class="center-picture" src="./assets/W17B.jpg">
                                <img class="center-picture" src="./assets/W17C.jpg">
                            </div>
                        </div>

                        <div class="text-box">
                            <b>Week 18</b>
                        </div>
                        <div class="text-box">
                            <p>Early Monday morning I flew to Vancouver, and then took a small plane to Castlegar BC where I met up with my family for a wedding. A lot of my family lives in British Columbia and Alberta, and the wedding was happening in Canmore Alberta. We had a few days to hike in Nelson, Radium Springs, and Kootenay. My favourite hike was to Stanley Glacier, where the main path stops about half way up to the actual glacier, but some small trails actually bring you up to the ice. The wedding in Canmore was amazing, tucked within mountains and with family I hadn’t seen in many years. The day after the wedding party we did an e-bike ride around Canmore, down the Bow river. After some more hiking I finally flew home, after being away from my family and friends for 4 months I am glad to be back.</p>
                        </div>

        <figure style="cursor: pointer;" class="card life all">
            <a class="portfolio-link">
                <img src="./assets/2021 Reading 320p.png" width=100% height=auto>
                <figcaption>
                    <h3 class="post-name">2021 Reading List</h3>
                    <p class="date">08/01/21</p>
                </figcaption>
                <!--Modal-->
                <div class="portfolio-modal">
                    <button type="button" class="modal-close">
                        <img src="./assets/close button.svg" alt="Close" style="width: 2em; height: auto;">
                    </button>
                    <div class="portfolio-header">
                        <div class="portfolio-title-box">
                            <h2 class="portfolio-title">2021 Reading List</h2>
                            <p class="portfolio-subtitle">What I've been reading throughout the year</p>
                        </div>
                    </div>
                    <div class="portfolio-content">
                        <div class="text-box">
                            <p>Although it seems counter intuitive, in 2020, while I was locked up in my room, I didn’t read very many books. This led me to set a goal for 2021, to read one book a month. This seems like a pretty low number for people who regularly read, but as a busy university student who is already forced to read lots of textbooks, reading was not my favourite thing to do in my down time.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture thirty-per" src="./assets/Book 1.jpeg">
                        </div>
                        <div class="text-box">
                            <b>Fundamentals of Geometric Dimensioning and Tolerancing by Alex Krulikowski</b>
                        </div>
                        <div class="text-box">
                            <p>This was poor bedtime reading material, but that being said I learned so much. It's hard to learn GD&T without working directly with it in a shop, but I feel like this textbook removed that barrier. I learned about lots of standard practices, geometric controls, and all about ASME Y14.5. Definitely would recommend this textbook for anyone that wants an introduction into GD&T and drawing.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture thirty-per" src="./assets/Book 2.jpg">
                        </div>
                        <div class="text-box">
                            <b>INSPIRED: How to Create Tech Products Customers Love by Marty Cagan</b>
                        </div>
                        <div class="text-box">
                            <p>Personally, I didn’t really enjoy this book. I found it to be very dry and it talked a lot more about power structures and management than it did about how to actually build great products. I was hoping it would be more practical; explaining certain traits that iconic product designers and managers had that set them apart, and how to develop those traits. Although it did mention some iconic people, it was very brief and wasn’t the main focus of the book. I suppose I would recommend it to people that want to become product managers at big companies whilst still making an impact, but for everyone else, I don’t think it offered too much.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture thirty-per" src="./assets/Book 3.jpg">
                        </div>
                        <div class="text-box">
                            <b>The Score Takes Care of Itself by Bill Walsh</b>
                        </div>
                        <div class="text-box">
                            <p>Recommended by coworkers at Matician, this book offered great life advice for literally anyone. Learning about Bill Walsh’s standard of performance was incredibly useful, and can be applied to all things in life. I could really tell that my coworkers at Matician applied similar principles to their work.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture thirty-per" src="./assets/Book 4.jpg">
                        </div>
                        <div class="text-box">
                            <b>Marketing Myopia by Theodore Levitt</b>
                        </div>
                        <div class="text-box">
                            <p>This relatively short read was amazing, and I recommend it to anyone trying to find a good product market fit. The book, although published in 1960, manages to accurately predict the future through some basic logic. For example, one of the passages in the book predicts that oil companies should transition to electric energy in the future, as cars and other transportation methods will eventually switch to electricity. And this was in 1960!</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture thirty-per" src="./assets/Book 5.png">
                        </div>
                        <div class="text-box">
                            <b>Alchemy by Rory Sutherland</b>
                        </div>
                        <div class="text-box">
                            <p>The book makes the argument that sometimes unconventional and illogical ideas are the best ones, and end up turning out the best. Some of the main things talked about in the book are the butterfly effect, changing your perspective when thinking about problems, and doing counterintuitive things on purpose. Another one of the main things that comes up often in the book is how big companies take little risk, because they have so much to lose. And that people in those companies don’t take big risks because it could mean failing and not being promoted; when really failure is something that should be acknowledged and learned from.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture thirty-per" src="./assets/Book 6.png">
                        </div>
                        <div class="text-box">
                            <b>Plastic Part Design for Injection Molding by Robert Malloy</b>
                        </div>
                        <div class="text-box">
                            <p>The bible for injection molding! For a technical book this was actually very easy and pleasurable to read. Robert Malloy is very good at explaining things in an engaging way, and I can confidently say that after reading it I can design things for injection molding properly, using more informed decisions.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture thirty-per" src="./assets/Book 7.png">
                        </div>
                        <div class="text-box">
                            <b>Shigley's Mechanical Engineering Design</b>
                        </div>
                        <div class="text-box">
                            <p>Again, this wasn’t great bedtime reading material. But I believe it is an essential resource to any mechanical engineer, and reading it front to back really reinforced a lot of the ideas, and taught me some stuff I didn’t know. I also now know where to look when I need to remember a certain equation or principle.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture thirty-per" src="./assets/Book 8.png">
                        </div>
                        <div class="text-box">
                            <b>The Art of Doing Science and Engineering by Richard Hamming</b>
                        </div>
                        <div class="text-box">

                <figcaption>
                    <h3 class="post-name">UW Bridge Comp.</h3>

                <!--Modal-->
                <div class="portfolio-modal">
                    <button type="button" class="modal-close">

                    </button>
                    <div class="portfolio-header">
                        <div class="portfolio-title-box">
                            <h2 class="portfolio-title">UW Bridge Competition</h2>
                            <p class="portfolio-subtitle">My design process in a class wide bridge building competition</p>
                        </div>
                    </div>
                    <div class="portfolio-content">
                        <div class="text-box">
                            <p>As part of my Mechanics of Deformable Solids (MODS) course we had to design and build a truss bridge using things we learned in class. This project was done in groups of 3 and was worth a significant amount of our final mark. Most of the mark was based on how your bridge performed in a competition with the rest of the class, with the success metric being the weight it held divided by the weight of the bridge.</p>
                        </div>
                        <div class="text-box">
                            <p>I took the initiative to do the design portion of the project and started laying out requirements and goals for the project. The bridge had to span a 40cm gap, be no taller than 10cm, no wider than 8cm, and be loaded in the center of the bridge. We were limited to using laser-cut balsa wood and hardwood dowels for the pin joints.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture sixty-per" src="./assets/Bridge Outline.png">
                        </div>
                        <div class="text-box">
                            <p>To start the design I thought about some typical truss bridge shapes and layouts, but after some pondering I determined that minimizing the amount of members would be beneficial. This is because with more members, the chances of one having a weak point or a tolerance issue and being a “weak link” would be detrimental. From this I came up with two bridge designs, shown below.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture forty-per" src="./assets/Bridge Sim.png">
                        </div>
                        <div class="text-box">
                            <p>I ended up picking the 7 member truss since Euler's critical buckling load gets smaller with 1/L², and the 3 member truss has a much longer compression members. We knew we wanted to break last year's record of 598 g/g, so we aimed for a score of 700. From here, using an estimated bridge weight an approximate load can be calculated. I then used formulas to optimize the design, ensuring all failure modes would meet or exceed the load goal. I also used empirical testing with my team members on some test pieces we got cut. This was used to verify material properties and formula estimations. For example, to optimize the width of the members under compression I determined what fraction of the load they took, and used basic formulas to determine a thickness. We then tested those members under tension to see if they met the estimation, which they did. An analysis of the material properties can be seen below.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture forty-per" src="./assets/Material Data.png">
                        </div>
                        <div class="text-box">
                            <p>From here we got our bridge manufactured and tested it. We saw something that we didn’t predict happening; the bridge was twisting and shifting as we added more weight. It only made it to a score of 380, which was not up to our standards. We caught it on video and analyzed it to improve our next iteration (seen below).</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture forty-per" src="./assets/Bridge Test 1.jpg">
                        </div>
                        <div class="text-box">
                            <p>To reduce the twisting we added cross members and hole supports to make the holes longer. After testing it, it successfully reached a score of 600 before twisting itself to pieces yet again. Our final iteration was the one we had to submit, no more testing, so we added even more twisting supports and handed it in hoping for the best.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture forty-per" src="./assets/Bridge Twist Supports.png">
                        </div>
                        <div class="text-box">
                            <p>Despite a really poor video quality, our bridge looked like it just kept taking more and more weight. It successfully broke the record and came 1st in the class. The final PV ratio was 649, breaking at 10kg and weighing a mere 15.4 grams. Despite not meeting the designed goal of 700, I am still proud of our team and the outcome of the competition.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture forty-per" src="./assets/Bridge Test 3.png">
                        </div>
                        <div class="text-box">
                            <p>A render of the final design can be seen below, with cross members, twisting supports and T-beam compression members.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture sixty-per" src="./assets/Bridge Final.png">
                        </div>

                        <div class="image-box">

                        <div class="text-box">
                            <p>We first laid out our criteria and constraints, we knew what we wanted but had to make sure we met all the requirements and didn’t skimp or go overboard on features. After determining what the product needed to do we started brainstorming ways to go about the electronics, software and design. To make a rapid prototype we used as many off the shelf parts as possible. We used a pair of tongs from a barbecue store, a pre-existing microcontroller, and avoided PCB manufacturing companies by making PCBs on my CNC router.</p>

                            <p>For the electronics we decided to use an ESP8266 microcontroller to give the tongs wifi functionality; allowing them to display a live log on a webapp. We used an off the shelf burger thermocouple, paired with an ADC. For the interface with the user we used a simple button and an OLED display. I designed the power control circuitry while my coworker designed the control board.</p>

        <figure style="cursor: pointer;" class="card eng all">

                <figcaption>
                    <h3 class="post-name">CNC Work Holding</h3>

                </figcaption>
                <!--Modal-->
                <div class="portfolio-modal">
                    <button type="button" class="modal-close">

                    <div class="portfolio-header">
                        <div class="portfolio-title-box">
                            <h2 class="portfolio-title">CNC Work Holding</h2>
                            <p class="portfolio-subtitle">Better workholding for my custom CNC router</p>
                        </div>
                    </div>
                    <div class="portfolio-content">
                        <div class="text-box">
                            <p>As the final part of my CNC project, I needed a way to secure material to the table. A common way to do this is a lever that pulls down applying a force to the workpiece. To adjust heights, the lever is placed on a “step block” that resembles a staircase. I liked this solution but I had two problems with it. First, they are generally pretty short and can’t hold work that is in the middle of a wasteboard. Second, the ends of them are usually flat, which puts a lot of force on a sharp edge which could lead to denting and more scrap. My solution for this was very simple, an arm with a round “finger”, that could better distribute the force.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture sixty-per" src="./assets/Work Holding.png">
                        </div>
                        <div class="text-box">
                            <p>I really wasn’t sure what kind of forces I could achieve with this, and I wanted to ensure I could keep the workpiece solid, as it is a very common failure of CNC routers. To calculate what forces I needed, I used the coefficients of static friction between some of the common materials I cut, and whatever they were secured to. The smallest coefficient (between the MDF waste board and the aluminum table) represents what will slip first from cutting forces. Using a rough estimate of cutting forces and the friction equation, I was able to calculate that I need 366.7N of force on the end of the finger. To get this force, the bolt would have to exert 620.6N of force, bending the finger.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture sixty-per" src="./assets/Work Holding Math.png">
                        </div>
                        <div class="text-box">
                            <p>To ensure that the finger wouldn’t bend and potentially break I ran an FEA simulation. Since I was printing the parts solid I assumed that the simulation would be similar to real life. In the first simulation I ran, the maximum displacement was around 2.10mm, then I made the part taller to increase its area moment of inertia. In the second simulation I ran (below, left) the displacement dropped down to 1.04mm, and finally, I made the part a bit wider and achieved a maximum displacement of 0.0873mm (below right).</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/FEA Work Holding.png">
                                <img class="center-picture" src="./assets/FEA Work Holding Revised.png">
                            </div>
                        </div>
                        <div class="text-box">
                            <p>All in all, I was very happy with the results, and I hope when I test them out they will work reliably. The worst thing I would want is to waste a work in progress part because it slipped out of work holding.</p>
                        </div>
                    </div>
                </div>
            </a>

                        <div class="text-box">
                            <p>Recently my roommates got into YoYoing, something that I didn’t realize there was still a following for. The most interesting part to me was the extremely specialty bearings (costing up to $40) that can spin under their own mass moment of inertia. When the large “butterfly” shaped flywheel is added, a good yoyo can freespin for more than 10 minutes. This, of course, interested me, and in my free time after studying I decided to start designing a yoyo bearing.</p>
                        </div>
                        <div class="image-box">
                            <img class="center-picture sixty-per" src="./assets/Bearings.png">
                        </div>
                        <div class="text-box">
                            <p>I did some basic research on bearing design, types of races, arches and filling methods. I knew I would have to play around with clearances a lot, to make a free-spinning bearing the clearances need to be pretty loose. I started with a large 2 point contact bearing with a channel to fill the balls (1), then I tried slowly increasing the preload in iterations (2) and (3). Once I found the right clearance to use, I shrunk the design (4) and experimented with a gothic arch style (5). The 4 point contact style of the gothic arch added too much static friction, so I went back to the 2 point contact in iteration (6).</p>
                        </div>
                        <div class="image-box">
                            <div class="multiple-pictures">
                                <img class="center-picture" src="./assets/Bearing Sketch.png">
                                <img class="center-picture" src="./assets/Preload Drawing.png">
                            </div>
                        </div>
                        <div class="text-box">
                            <p>Overall I learned about how bearings are designed, and the different styles used to construct them and make them function. Even though 3D printed plastic is not ideal for bearing races, it did help me learn a lot and experiment quickly. At the end of this, I used bearing (6) to make a yoyo (pictured below), and it free spun for around a minute!</p>

                        </div>
                        <div class="text-box">
                            <p>One of the most interesting things I developed for the project was a super light, powerful and compliant actuator. This “air muscle” was constructed with a soft, flexible tube that when pressurized would expand, pulling a braided sleeve and contracting (pictured below). Another thing I tried to do was to make the exoskeleton take all the weight off of the legs, which didn’t end up working well, but the principles were there. This was done with over-center locking mechanisms, extending from the “spine” to the knees, allowing a load on the back to be transferred directly to the feet (pictured below).</p>
